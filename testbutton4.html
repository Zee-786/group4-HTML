<html>
    <script>
        function addition(){
            let A = num1.value
            let B = num2.value
            let C = parseInt(A) + parseInt(B)
            num3.value=C 
        }
        function minus(){
            let A = num1.value
            let B = num2.value
            let C = parseInt(A) - parseInt(B)
            num3.value=C 
        }
        function multiply(){
            let A = num1.value
            let B = num2.value
            let C = parseInt(A) * parseInt(B)
            num3.value=C 
        }
        function divide(){
            let A = num1.value
            let B = num2.value
            let C = parseInt(A) / parseInt(B)
            num3.value=C 
        }
        function clear(){
        num1.value=""
        num2.value=""
        num3.value=""
        }
    </script>
    <style>
        table{
            background-color: red;
        }
    </style>
<table>
    <tr>
        <td> first num</td>
        <td><input type="text" id="num1"></td>
    </tr>
    <tr>
        <td> second num</td>
        <td><input type="text" id="num2"></td>
    </tr>
    <tr>
        <td> results </td>
        <td> <input type="text" id="num3"></td>
    </tr>
</table>
<br>
<input type="button" value="+" onclick="addition()">
<input type="button" value="-" onclick="minus()">
<input type="button" value="X" onclick="multiply()">
<input type="button" value="/" onclick="divide()"><br>
<input type="button" value="clear" onclick="clear()">
<br>
<br>
</html>
